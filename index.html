<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Descent - Dystopian Roguelike</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #00ff00;
            font-family: 'Courier New', 'Lucida Console', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #gameContainer {
            border: 2px solid #00ff00;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #gameCanvas {
            background-color: #000000;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        #gameInfo {
            color: #00ff00;
            padding: 10px;
            font-size: 14px;
            text-align: center;
            border-top: 1px solid #00ff00;
            width: 100%;
            box-sizing: border-box;
        }
        
        .title {
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ff00;
        }
        
        .subtitle {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 20px;
        }
        
        /* E2E テスト用の隠しHTML要素 */
        .test-elements {
            position: absolute;
            left: -9999px;
            opacity: 0;
            pointer-events: none;
        }
    </style>
  <script type="module" crossorigin src="/terminal-descent-demo/assets/main-COneKN7q.js"></script>
</head>
<body>
    <div id="gameContainer">
        <div id="gameTitle" class="title"></div>
        <div id="gameSubtitle" class="subtitle"></div>
        <canvas id="gameCanvas" width="800" height="600" tabindex="0"></canvas>
        <div id="gameInfo"></div>
        <!-- E2E テスト用の隠し要素 -->
        <div class="test-elements">
            <button id="test-start-button" data-testid="start-button">[スタート] ゲームを開始</button>
            <button id="test-tutorial-button" data-testid="tutorial-button">[チュートリアル] 操作を学ぶ</button>
            <button id="test-settings-button" data-testid="settings-button">[設定] オプション設定</button>
            <div id="test-game-status" data-testid="game-status"></div>
            <div id="test-tutorial-status" data-testid="tutorial-status"></div>
            <div id="test-equipment-section" data-testid="equipment-section"></div>
        </div>
    </div>
</body>
</html>
